<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs -->
  <meta charset="utf-8">
  <title>Snap Garden | Website</title>

  <!-- Mobile Specific Metas -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="SnapGarden - Explore and Share Your Garden Creations">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png" />
  
  <!-- PLUGINS CSS STYLE -->
  <link rel="stylesheet" href="plugins/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="plugins/themify-icons/themify-icons.css">
  <link rel="stylesheet" href="plugins/slick/slick.css">
  <link rel="stylesheet" href="plugins/slick/slick-theme.css">
  <link rel="stylesheet" href="plugins/fancybox/jquery.fancybox.min.css">
  <link rel="stylesheet" href="plugins/aos/aos.css">

  <!-- CUSTOM CSS -->
  <link href="css/style.css" rel="stylesheet">

</head>

<body class="body-wrapper" data-spy="scroll" data-target=".privacy-nav">


<section class="user-login section">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="block">
					<!-- Image -->
					<div class="image align-self-center"><img class="img-fluid" src="images/Login/front-desk-sign-in.jpg"
							alt="desk-image"></div>
					<!-- Content -->
					<div class="content text-center">
						<div class="logo">
							<a href="index.html"><img src="images/logo.png" alt=""></a>
						</div>
						<div class="title-text">
							<h3>Sign in to To Your Account</h3>
						</div>
						<form id="signinForm">
							<!-- Username -->
							<input class="form-control main" id="signinUsername" type="text" placeholder="Email Address" required>
							<!-- Password -->
							<input class="form-control main" id="signinPassword" type="password" placeholder="Password" required>
							<!-- Submit Button -->
							<button type="submit" class="btn btn-main-md">Sign In</button>
						  </form>
						<div class="new-acount">
							<a href="contact.html">Forgot your password?</a>
							<p>Don't Have an account? <a href="sign-up.html"> SIGN UP</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>


  <!-- To Top -->
  <div class="scroll-top-to">
    <i class="ti-angle-up"></i>
  </div>
  
  <!-- JAVASCRIPTS -->
  <script src="plugins/jquery/jquery.min.js"></script>
  <script src="plugins/bootstrap/bootstrap.min.js"></script>
  <script src="plugins/slick/slick.min.js"></script>
  <script src="plugins/fancybox/jquery.fancybox.min.js"></script>
  <script src="plugins/syotimer/jquery.syotimer.min.js"></script>
  <script src="plugins/aos/aos.js"></script> 
  <script src="js/script.js"></script>
</body>

<script>
	document.getElementById('signinForm').addEventListener('submit', function(event) {
		event.preventDefault();
		
		const username = document.getElementById('signinUsername').value;
		const password = document.getElementById('signinPassword').value;
		
		const userData = {
			username: username,
			password: password
		};
	
		// Send the user data to the sign-in handler
		fetch('http://localhost:8080/signin', {
			method: 'POST',
			headers: {
				'Content-Type': 'application/json'
			},
			body: JSON.stringify(userData)
		})
		.then(response => response.json())
		.then(data => {
			if (data.status === 'success') {
				alert('Login successful!');
				window.location.href = 'dashboard.html'; // Redirect to dashboard
			} else {
				alert('Error: ' + data.message);
			}
		})
		.catch(error => {
			alert('Error: ' + error.message);
		});
	});
	</script>

</html>
