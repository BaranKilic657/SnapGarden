<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapGarden</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f0f7f4, #d7efe2); /* Subtle gradient */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            color: #333;
        }

        header {
            width: 100%;
            background-color: #2b5936; /* Dark green */
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .hero {
            width: 100%;
            height: 300px;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.pexels.com/photos/1072824/pexels-photo-1072824.jpeg') no-repeat center/cover;
            filter: blur(8px); /* Blurring the background */
            transform: scale(1.1); /* Slight zoom for better edge handling */
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .hero p {
            font-size: 1.3rem;
            font-weight: 400;
        }

        .description {
            font-size: 1.2rem;
            color: #4a4a4a;
            text-align: center;
            margin: 2rem 0;
            max-width: 600px;
        }

        .upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .upload-button {
            width: 120px;
            height: 120px;
            background-color: #88c9a1;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .upload-button:hover {
            transform: scale(1.15);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .upload-button:focus {
            outline: none;
        }

        .upload-button svg {
            width: 50px;
            height: 50px;
            fill: white;
        }

        .file-input {
            display: none;
        }

        .inventory-link {
            margin-top: 40px;
            text-decoration: none;
            font-size: 1.4rem;
            color: white;
            background: linear-gradient(135deg, #88c9a1, #6ba57b);
            padding: 15px 40px;
            border-radius: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.3s;
        }

        .inventory-link:hover {
            background: linear-gradient(135deg, #6ba57b, #588867);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
            transform: translateY(-3px);
        }

        footer {
            width: 100%;
            background-color: #2b5936;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 0.9rem;
            position: fixed;
            bottom: 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 600px) {
            .hero h1 {
                font-size: 3rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .description {
                font-size: 1rem;
                padding: 0 15px;
            }

            .upload-button {
                width: 90px;
                height: 90px;
            }

            .upload-button svg {
                width: 35px;
                height: 35px;
            }

            .inventory-link {
                font-size: 1rem;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <header>
        Welcome to SnapGarden
    </header>

    <div class="hero">
        <div class="hero-content">
            <h1>SnapGarden</h1>
            <p>Your companion for plant care and discovery</p>
        </div>
    </div>

    <p class="description">Upload a photo of your plant and explore our extensive inventory to find care tips, species information, and much more.</p>

    <div class="upload-container">
        <label for="file-upload" class="upload-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 5v14m7-7H5" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </label>
        <input id="file-upload" class="file-input" type="file" accept="image/*" />
    </div>

    <a href="inventory.html" class="inventory-link">View Plant Inventory</a>

    <footer>
        &copy; 2025 SnapGarden. All rights reserved.
    </footer>
</body>
</html>
